<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image: linear-gradient( to right,greenyellow,white);
        }
        .column {
  background-color: #f2f2f2;
  padding: 40px 70px;
  border-style:groove;
  width: 500px;
  height: 300px;
  position:absolute;
  top: 80px;
  left: 420px;

}

.column h2 {
  margin-bottom: 20px;
  font-size: 24px;
}

#enrollment-form {
  display: grid;
  gap: 10px;
}

#enrollment-form label {
  display: block;
  font-weight: bold;
}

#enrollment-form input[type="text"],
#enrollment-form input[type="email"],
#enrollment-form textarea {
  width: 100%;
  padding: 5px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

#enrollment-form textarea {
  resize: vertical;
}

#enrollment-form button[type="submit"] {
  padding: 10px 20px;
  font-size: 16px;
  background-color: #333;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

#enrollment-form button[type="submit"]:hover {
  background-color: #555;
}

    </style>
</head>
<body>
    <div class="column">
        <h2>Enroll</h2>
        <form id="enrollment-form">
          <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div>
            <label for="research-paper">Research Paper:</label>
            <input type="file" id="research-paper" name="research-paper" required accept=".pdf,.doc,.docx">
          </div>
          <div>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>

    
      <div id="chatbot-container"></div>
 
    
      <script src="script.js"></script>
      <script id="chatbotkit-widget" src="https://static.chatbotkit.com/integrations/widget/v2.js"
        data-widget="clhsplsmu004xsd0hsx8faxx7"></script>
      <script>
        // Function to handle form submission
        function handleFormSubmission(event) {
          event.preventDefault(); // Prevent the form from submitting normally
      
          // Get form data
          var form = document.getElementById('enrollment-form');
          var formData = new FormData(form);
      
          // Perform validation or additional processing as needed
          var name = formData.get('name');
          var email = formData.get('email');
          var researchPaper = formData.get('research-paper');
          var message = formData.get('message');
      
          // Display form data (example)
          console.log('Name:', name);
          console.log('Email:', email);
          console.log('Research Paper:', researchPaper);
          console.log('Message:', message);
      
          // Reset the form
          form.reset();
        }
      
        // Attach form submission event listener
        var enrollmentForm = document.getElementById('enrollment-form');
        enrollmentForm.addEventListener('submit', handleFormSubmission);
      </script>
        
</body>
</html>
